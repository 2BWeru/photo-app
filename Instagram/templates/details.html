<head>
  <link rel="stylesheet" href="/static/css/bulma.min.css">
</head>


<div class="container">
  <div class="box">
  </div>

    <div class="columns is-mobile">
        <div class="column is-offset">
    {% for post in updates %}
    <div class="card">
        <div class="card-image">
          <figure>
            <img src="{{post.image.url}}"  heigth="400" width="300" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              
            </div>
    
            <div class="media-content">
              <p class="title is-4">{{post.name}}</p>
              <p class="subtitle is-6">{{u.profile.name}}</p>
            </div>
          </div>
      
          <div class="content">
            {{post.caption}} <a></a>.
            <a href="#">#</a> <a href="#">#</a>
            <br>
            <time datetime="2016-1-1">{{post.created|date:"F d, Y" }}</time>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>
    </div>
