

<div class="container">

    <div class="columns is-mobile">
        <div class="column is-offset">
    {% for u in updates %}
    <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{u.image.url}}" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <!-- likes -->
            <div>
            <button class="like_btn">Like</button>
            <span id="num"></span>
            </div>
            <div class="media-content">
              <p class="title is-4">{{u.profile.username}}</p>
              <p class="subtitle is-6">{{u.profile.name}}</p>
            </div>
          </div>
      
          <div class="content">
            {{u.caption}} <a></a>.
            <a href="#">#css</a> <a href="#">#responsive</a>
            <br>
            <time datetime="2016-1-1">{{u.created|date:"F d, Y" }}</time>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>
    </div>
